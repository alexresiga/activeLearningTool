<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Login ALT</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/material-kit.css" rel="stylesheet"/>
    <style>
        a:link {
            color: black;
        }

        /* visited link */
        a:visited {
            color: black;
        }

        /* mouse over link */
        a:hover {
            color: #203348 !important;
        }

        /* selected link */
        a:active {
            color: black;
        }
    </style>
</head>
<body class="signup-page">
<div class="wrapper">
    <div class="header header-filter" style="background-size: 100% auto;  background-color:#203348;">
        <div class="container">
            <div class="row">
                <div class="container text-center" style="font-size:50px;color: white!important;top: 70px;">Active
                    Learning Tool
                </div>
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <div name="myform" class="form">
                            <div class="content">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user user"></i>
										</span>
                                    <input name="user" type="text" class="form-control" placeholder="User">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                            <i class="fa fa-lock lock"></i>
                                    </span>
                                    <input name="password" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-simple btn-primary btn-lg"
                                        onclick="login()"><a style="color:#203348">Login</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-center">
                </nav>
            </div>
        </footer>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/login.js" type="text/javascript"></script>
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js"></script>
<script src="assets/js/material-kit.js" type="text/javascript"></script>
</html>
